<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noxy TODOs</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--card-bg);
            padding: 0.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0.75rem 1rem;
            color: var(--text);
            font-size: 1rem;
            outline: none;
        }

        button.add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        button.add-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        li {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .todo-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
            cursor: pointer;
        }

        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        li.completed .checkbox {
            background-color: var(--primary);
        }

        li.completed .checkbox::after {
            content: 'âœ“';
            color: white;
            font-size: 0.8rem;
        }

        li.completed span {
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: var(--danger);
            cursor: pointer;
            padding: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        li:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Noxy Tasks</h1>

        <form id="todoForm" class="input-group">
            <input type="text" id="todoInput" placeholder="What needs to be done?" required autocomplete="off">
            <button type="submit" class="add-btn">Add</button>
        </form>

        <ul id="todoList">
            <!-- Todos will be injected here -->
        </ul>
    </div>

    <script>
        const API_URL = '/api/todos';
        const todoList = document.getElementById('todoList');
        const todoForm = document.getElementById('todoForm');
        const todoInput = document.getElementById('todoInput');

        async function fetchTodos() {
            try {
                const res = await fetch(API_URL);
                const todos = await res.json();
                renderTodos(todos);
            } catch (err) {
                console.error('Failed to fetch todos:', err);
            }
        }

        function renderTodos(todos) {
            todoList.innerHTML = '';
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = todo.completed ? 'completed' : '';

                li.innerHTML = `
                    <div class="todo-content" onclick="toggleTodo(${todo.id})">
                        <div class="checkbox"></div>
                        <span>${escapeHtml(todo.title)}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    </button>
                `;
                todoList.appendChild(li);
            });
        }

        async function addTodo(e) {
            e.preventDefault();
            const title = todoInput.value.trim();
            if (!title) return;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ title }),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (res.ok) {
                    todoInput.value = '';
                    fetchTodos();
                }
            } catch (err) {
                console.error('Error adding todo:', err);
            }
        }

        async function toggleTodo(id) {
            try {
                const res = await fetch(API_URL + '/toggle', {
                    method: 'PUT',
                    body: JSON.stringify({ id }),
                    headers: { 'Content-Type': 'application/json' }
                });
                if (res.ok) fetchTodos();
            } catch (err) {
                console.error('Error toggling todo:', err);
            }
        }

        async function deleteTodo(id) {
            try {
                const res = await fetch(API_URL + '/delete', {
                    method: 'DELETE',
                    body: JSON.stringify({ id }),
                    headers: { 'Content-Type': 'application/json' }
                });
                if (res.ok) fetchTodos();
            } catch (err) {
                console.error('Error deleting todo:', err);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        todoForm.addEventListener('submit', addTodo);

        // Initial load
        fetchTodos();
    </script>
</body>

</html>

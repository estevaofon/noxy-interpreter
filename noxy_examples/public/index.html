<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noxy Server Test</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Hello from Noxy!</h1>
    <p>This page is served by the Noxy HTTP Server.</p>
    <button id="btn">Click Me</button>
    <div id="output"></div>
    <script src="/script.js"></script>
</body>

</html>
